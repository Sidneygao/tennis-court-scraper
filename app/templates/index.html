<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Another Favorite - 歌手推荐</title>
</head>
<body>
    <h1>Another Favorite - 歌手推荐</h1>
    <form method="post" action="/recommend">
        <label for="artist">输入你喜欢的歌手/乐队：</label>
        <input type="text" id="artist" name="artist" value="{{ input_artist }}" required>
        <button type="submit">获取推荐</button>
    </form>
    {% if recommendations %}
        <h2>推荐歌手：</h2>
        <ul>
        {% for rec in recommendations %}
            <li>{{ rec }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
